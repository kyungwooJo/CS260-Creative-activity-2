<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Nasa</title>
</head>
<body>

<form id = apodForm>
    <h2>Check the Astronomy picture of the day</h2>
    <button id="apodGetButton">Get picture</button>
</form>

<p id = "imageDate"></p>
<p id = "imageTitle"></p>
<img id = "apodImg" src = "">
<p id = "imageExplanation"></p>

<form id = "odForm">
    <h2>Check Observed Disasters</h2>
    <div class = "odFormContainer">
        <div class = "odFormCategory">
            <span>Disaster category</span>
            <select id="disasterSelector">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="severeStorms">severeStorms</option>
                <option value="volcanoes">volcanoes</option>
                <option value="wildfires">wildfires</option>
            </select>
            </div>
        <div class = "odFormEventNum">   
            <span>How many events</span>
            <select id="eventNumSelector">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div> 
    </div>
    <button id="eventGetButton">Get Info</button>
</form>

<div id="eventResults">
</div>

<form id =sunsetForm>
    <h2>Sunset info</h2>
    <div class = ssFromContainer>
        <div class = ssFormLongitude>
            <span>latitude:</span>
            <input placeholder = "value" id="latInputBox">
        </div>
        <div class = ssFormLetitude>    
            <span>longitude:</span>
            <input placeholder = "value" id="longInputBox">  
        </div>
        <div class = ssFormDate>    
            <span>Date:</span>
            <select id="dateYear">
                <option value="" selected disabled hidden>Year</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>

                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
            </select>
            <select id="dateMonth">
                <option value="" selected disabled hidden>Month</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select id="dateDay">
                <option value="" selected disabled hidden>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>

                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>       
            </select>
        </div>
    </div>
    <button id="sunsetGetButton">Get Info</button>
</form>

<div id="sunsetResults">
</div>

<section id = "footer">
    <div class = "footer container">
      <p>U.S weather information</p>

     </div>
